<div class="root">
  <div class="header">
    <span class="created_at">
      {{ todo.created_at | date: 'dd-MM-yyyy' }}
    </span>

    <span class="user">
      {{ todo.user }}
    </span>

    <span class="options">
      <a routerLink="/todo/{{ todo._id }}/edit" *ngIf="(isAdvertiser$ | async) === false"
        ><i class="fa fa-edit"></i
      ></a>
      <a routerLink="/todo/{{ todo._id }}/delete"><i class="fa fa-trash"></i></a>
    </span>
  </div>
  <a routerLink="/todo/{{ todo._id }}">
    <div class="bottom">
      <span class="title">
        {{ todo.title }}
      </span>
    </div>
  </a>
</div>
